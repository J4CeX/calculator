    <link rel="stylesheet" href="../../css/projects-pattern.css">
    <link rel="stylesheet" href="./calculator.css">

  <body>
    <header>
      <section class="header-title-line">
        <h1 class="logo"><a href="../../index.html">Projekty</a></h1>
        <button class="menu-button">
          <div class="menu-icon"></div>
        </button>

      <nav>

    <main>
      <article class="calculator">
        <section class="calculator-screen">
          <ul>
            <li class="memory"></li>
            <li class="calculation">0</li>
          </ul>
        </section>
        <section class="calculator-grid">
          <ul class="calculator-column">
            <li id="perc">%</li>
            <li id="reciprocal">1/x</li>
            <li id="seven">7</li>
            <li id="four">4</li>
            <li id="one">1</li>
            <li id="negate">+/-</li>
          </ul>
          <ul class="calculator-column">
            <li id="CE">CE</li>
            <li id="power">x^2</li>
            <li id="eight">8</li>
            <li id="five">5</li>
            <li id="two">2</li>
            <li id="zero">0</li>
          </ul>
          <ul class="calculator-column">
            <li id="C">C</li>
            <li id="sqrt">âˆšx</li>
            <li id="nine">9</li>
            <li id="six">6</li>
            <li id="three">3</li>
            <li id="dot">,</li>
          </ul>
          <ul class="calculator-column">
            <li id="remove"><=</li>
            <li id="divide">/</li>
            <li id="multiply">x</li>
            <li id="difference">-</li>
            <li id="add">+</li>
            <li id="equal">=</li>
          </ul>
        </section>
      </article> 
    </main>

    <footer>
